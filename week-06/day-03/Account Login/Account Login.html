<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Account Login Exercise</title>
  <link rel="stylesheet" href="css/styling.css">
</head>
  <body>
    <fieldset id="accountbox">
      <p id="titleofbox">ACCOUNT LOGIN</p>
      <label for="username">USERNAME</label></br>
    <input type="email" id="username" autofocus required></br></br>
    <label for="password">PASSWORD</label></br>
      <input type="text" id="password"  required>
      
      <p id="reminder">Forget password?</p>
      <input type="button" value="Login">
      </fieldset>
</body>
</html>
